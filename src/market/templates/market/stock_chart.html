<!DOCTYPE html>
<html>
<head>
    <title>Stock Analysis Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            width: 90%;
            height: 50vh;
            margin: 20px auto;
        }
        .volume-container {
            width: 90%;
            height: 20vh;
            margin: 20px auto;
        }
        .rsi-container {
            width: 90%;
            height: 20vh;
            margin: 20px auto;
        }
        .controls {
            text-align: center;
            padding: 20px;
        }
        .signal-info {
            text-align: center;
            margin: 10px;
        }
        .signal-buy { color: green; }
        .signal-sell { color: red; }
        .signal-hold { color: gray; }
        .days-selector {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <select id="company-selector">
            <option value="X:BTCUSD">X:BTCUSD</option>
        </select>
        
        <select id="days-selector" class="days-selector">
            <option value="30">30 days</option>
            <option value="60">60 days</option>
            <option value="180">180 days</option>
            <option value="365">1 year</option>
            <option value="700">700 days</option>
        </select>
        
        <div class="signal-info">
            <span class="signal-buy">▲ Buy</span> | 
            <span class="signal-sell">▼ Sell</span> | 
            <span class="signal-hold">● Hold</span>
        </div>
    </div>
    
    <div class="chart-container">
        <canvas id="price-chart"></canvas>
    </div>
    
    <div class="volume-container">
        <canvas id="volume-chart"></canvas>
    </div>
    
    <div class="rsi-container">
        <canvas id="rsi-chart"></canvas>
    </div>

    <script>
        // DOM elements
        const companySelector = document.getElementById('company-selector');
        const daysSelector = document.getElementById('days-selector');
        const priceChartCtx = document.getElementById('price-chart').getContext('2d');
        const volumeChartCtx = document.getElementById('volume-chart').getContext('2d');
        const rsiChartCtx = document.getElementById('rsi-chart').getContext('2d');
        
        // Chart instances
        let priceChart, volumeChart, rsiChart;
        
        // Custom triangle drawing functions
        function drawTriangleUp(ctx, x, y, size, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(x, y - size);
            ctx.lineTo(x - size, y + size);
            ctx.lineTo(x + size, y + size);
            ctx.closePath();
            ctx.fill();
        }
        
        function drawTriangleDown(ctx, x, y, size, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.moveTo(x, y + size);
            ctx.lineTo(x - size, y - size);
            ctx.lineTo(x + size, y - size);
            ctx.closePath();
            ctx.fill();
        }
        
        // Fetch data and render chart
        async function loadData(ticker = 'X:BTCUSD', days = 30) {
            try {
                const response = await fetch(`/market/api/stock-data/${ticker}/?days=${days}`);
                const data = await response.json();
                
                if (data.error) {
                    console.error(data.error);
                    return;
                }
                
                renderCharts(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
        
        // Render charts with data
        function renderCharts(data) {
            // Destroy existing charts if exist
            if (priceChart) priceChart.destroy();
            if (volumeChart) volumeChart.destroy();
            if (rsiChart) rsiChart.destroy();
            
            // Extract closing prices from daily_data
            const prices = data.daily_data.map(item => item.close);
            
            // Create signal points with custom drawing
            const signalPoints = data.scores.map((score, i) => {
                return {
                    x: data.dates[i],
                    y: prices[i],
                    score: score
                };
            });
            
            // Price chart
            priceChart = new Chart(priceChartCtx, {
                plugins: [{
                    id: 'signalDrawer',
                    afterDraw: (chart) => {
                        const ctx = chart.ctx;
                        chart.data.datasets.forEach((dataset, datasetIndex) => {
                            if (dataset.label === 'Signals') {
                                const meta = chart.getDatasetMeta(datasetIndex);
                                meta.data.forEach((point, index) => {
                                    const score = dataset.data[index].score;
                                    const {x, y} = point.getProps(['x', 'y']);
                                    const size = 4;
                                    
                                    if (score > 0) {
                                        drawTriangleUp(ctx, x, y, size, 'green');
                                    } else if (score < 0) {
                                        drawTriangleDown(ctx, x, y, size, 'red');
                                    } else {
                                        ctx.fillStyle = 'gray';
                                        ctx.beginPath();
                                        ctx.arc(x, y, size/2, 0, Math.PI * 2);
                                        ctx.fill();
                                    }
                                });
                            }
                        });
                    }
                }],
                type: 'line',
                data: {
                    labels: data.dates,
                    datasets: [
                        {
                            label: 'Closing Price',
                            data: prices,
                            borderColor: 'blue',
                            borderWidth: 2,
                            fill: false,
                            pointRadius: 0,
                            pointHitRadius: 20
                        },
                        {
                            label: '5-day MA',
                            data: data.indicators.ma_5,
                            borderColor: 'orange',
                            borderWidth: 1,
                            borderDash: [5, 5],
                            fill: false,
                            pointRadius: 0
                        },
                        {
                            label: '20-day MA',
                            data: data.indicators.ma_20,
                            borderColor: 'purple',
                            borderWidth: 1,
                            borderDash: [5, 5],
                            fill: false,
                            pointRadius: 0
                        },
                        {
                            label: 'Signals',
                            data: signalPoints,
                            type: 'scatter',
                            pointRadius: 0,
                            pointHitRadius: 20
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.dataset.label || '';
                                    if (label === 'Signals') {
                                        const score = data.scores[context.dataIndex];
                                        if (score > 0) return '▲ Buy Signal';
                                        if (score < 0) return '▼ Sell Signal';
                                        return '● Hold Signal';
                                    }
                                    return `${label}: ${context.parsed.y}`;
                                }
                            }
                        }
                    }
                }
            });
            
            // Volume chart
            volumeChart = new Chart(volumeChartCtx, {
                type: 'bar',
                data: {
                    labels: data.dates,
                    datasets: [{
                        label: 'Daily Volume',
                        data: data.volumes,
                        backgroundColor: 'rgba(75, 192, 192, 0.6)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Volume'
                            }
                        }
                    }
                }
            });
            
            // RSI chart
            rsiChart = new Chart(rsiChartCtx, {
                type: 'line',
                data: {
                    labels: data.dates,
                    datasets: [
                        {
                            label: 'RSI',
                            data: data.indicators.rsi,
                            borderColor: 'blue',
                            borderWidth: 2,
                            fill: false,
                            pointRadius: 0
                        },
                        {
                            label: 'Overbought',
                            data: Array(data.dates.length).fill(70),
                            borderColor: 'red',
                            borderWidth: 1,
                            borderDash: [5, 5],
                            fill: false,
                            pointRadius: 0
                        },
                        {
                            label: 'Oversold',
                            data: Array(data.dates.length).fill(30),
                            borderColor: 'green',
                            borderWidth: 1,
                            borderDash: [5, 5],
                            fill: false,
                            pointRadius: 0
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            min: 0,
                            max: 100,
                            ticks: {
                                stepSize: 10
                            }
                        }
                    }
                }
            });
        }
        
        // Initialize with default values
        loadData(companySelector.value, daysSelector.value);
        
        // Event listeners
        companySelector.addEventListener('change', (e) => {
            loadData(e.target.value, daysSelector.value);
        });
        
        daysSelector.addEventListener('change', (e) => {
            loadData(companySelector.value, e.target.value);
        });
    </script>
</body>
</html>
